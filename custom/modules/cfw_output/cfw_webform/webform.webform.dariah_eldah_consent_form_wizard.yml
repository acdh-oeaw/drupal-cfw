      processed_text_07:
        '#type': processed_text
        '#text': |
          <p dir="ltr"><span>The GDPR requires you to store personal data in a manner that ensures appropriate security, including protection against unauthorised or unlawful processing and against accidental loss, destruction or damage, using appropriate technical or organisational measures. This principle is referred to as ‘data integrity and confidentiality’.</span></p>
          
          <p dir="ltr"><span>Personal data can be kept in non-anonymised form for no longer than is necessary for the purposes for which the personal data are processed. However, longer storage is possible when the data are processed for research purposes with ‘appropriate safeguards’, such as pseudonymisation (Article 89 of the GDPR). For more information on retention periods as well as on the rights of data subjects please consult the CLIC white paper “</span><a href="https://www.clarin.eu/sites/default/files/CLIC_White_Paper_3.pdf"><span>Language Resources and Research Under the General Data Protection Regulation</span></a><span>”.</span></p>
          
