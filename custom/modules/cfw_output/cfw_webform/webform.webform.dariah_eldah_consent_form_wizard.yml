      processed_text_04:
        '#type': processed_text
        '#text': |
          <p><span><span><span><span><span><span>According to the purpose limitation principle, personal data should be collected and processed for specific purposes (<a href="https://gdpr.eu/article-6-how-to-process-personal-data-legally/">Art.&nbsp;6.1(a)</a> of the GDPR). However, when the data are processed for research purposes, Recital 33 of the GDPR allows for the purpose to be defined in a more general way (e.g. just by specifying the area). This exception, however, should be used carefully, and the controllers, also in the research domain, should try to identify their purposes as closely as possible.</span></span></span></span></span></span></p>
          
          <p><span><span><span><span><span><span>Moreover, the GDPR (<a href="https://gdpr.eu/article-89-processing-for-archiving-purposes-scientific-or-historical-research-purposes-or-statistical-purposes/">Art.&nbsp;89</a>) allows the Member States to adopt exceptions for processing of personal data for scientific research purposes, when ‘appropriate safeguards’ are implemented. These exceptions, however, remain largely country-specific. Therefore, if you want to rely on a research exception, contact a legal expert in your jurisdiction.</span></span></span></span></span></span></p>
          
          <p><span><span><span><span><span><span>For more information, see the CLARIN Legal Issues Committee White Paper</span></span></span></span></span></span><span><span><span><span><span><span> </span></span></span></span></span></span><span><span><span><span><span><span>“</span></span></span></span></span></span><a href="https://www.clarin.eu/sites/default/files/CLIC_White_Paper_3.pdf"><span><span><span><span><span><span><span>Language Resources and Research Under the General Data Protection Regulation</span></span></span></span></span></span></span></a><span><span><span><span><span><span>”.</span></span></span></span></span></span></p>
          
