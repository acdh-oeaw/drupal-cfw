      processed_text_06:
        '#type': processed_text
        '#text': |
          <ul>
          	<li><span><span><span><span><span><span><span>A</span></span></span></span></span></span></span><span><span><span><span><span><em><span> <a href="https://gdpr.eu/article-39-tasks-of-the-data-protection-officer/">data protection officer</a></span></em></span></span></span></span></span><span><span><span><span><span><span><span> is responsible for overseeing an organization’s data protection strategy and implementation and ensures that an organization is complying with the GDPR’s requirements. Typically, larger institutions like universities will have a data protection officer. When dealing with personal data, you should be familiar with your institution’s data protection officer and inform them of your actions.</span></span></span></span></span></span></span></li>
          	<li><span><span><span><span><span><span>The </span></span></span></span></span></span><a href="https://gdpr.eu/article-24-responsibility-of-the-data-controller/"><span><span><span><span><em><span>data </span></em></span></span></span></span><span><span><span><span><span><em><span>controller</span></em></span></span></span></span></span></a><span><span><span><span><span><span><span> is the natural or legal person which determines the purposes and means of the processing of personal data. For the forms generated with the CFW, it is assumed that the data controller is the institution that the principal investigator (project lead or person responsible) is affiliated with. For simplicity’s sake, please assume that the data controller must be able to delete the personal data processed upon request. </span></span></span></span></span></span></span><br />
          	<span><span><span><span><span><span><span><strong>ATTENTION!</strong> If there are several natural or legal persons acting as joint controllers, this tool will not not be able to provide the information you require.&nbsp;</span></span></span></span></span></span></span></li>
