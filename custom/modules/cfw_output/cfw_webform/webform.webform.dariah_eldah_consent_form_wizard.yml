        <p>The <strong>CFW</strong> provides consent form templates for several academic scenarios in which you may need to collect data about people (i.e. "process personal data"). The use cases presented here were identified by the working group <a href="https://eldah.hypotheses.org/"><strong>ELDAH</strong></a> ("Ethics and Legality in Digital Arts and Humanities") through surveys of needs and demands of the <strong><a href="https://www.dariah.eu/">DARIAH-EU</a></strong> research community. If you find your use scenario to be missing, do not hesitate to contact us: <strong><a href="mailto:eldah@dariah.eu">eldah@dariah.eu</a></strong></p>
        
        <p>&nbsp;</p>
        
      '#format': basic_html
