cfw_output_result:
  path: '/cfw_result/{formid}'
  defaults:
    _controller: '\Drupal\cfw_output\Controller\CfwOutputController::cfw_result'
  requirements:
    _permission: 'access content'
    
dariah_change_lng:    
    path: '/dariah_change_lng/{lng}'
    defaults:
        _controller: '\Drupal\cfw_output\Controller\CfwOutputController::dariah_change_lng'
    requirements:
        _access: 'TRUE'    